<tr>
  <td><input type="text" id="name" [value]="task.name"></td>
  <td><input type="text" id="category" [value]="task.category"></td>
  <td><input type="text" id="dateStart" [value]="task.dateStart"></td>

  <td><input type="text" id="status" [value]="task.status"></td>

<button (click)="cansel()" class="btn btn-success">Cansel</button>
